<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aperol Gallery</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f8f9fa;
        text-align: center;
        padding: 20px;
      }
      h1 {
        color: #333;
      }
      .gallery {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
      }
      .gallery img {
        margin: 10px;
        width: 300px;
        height: auto;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        border-radius: 5px;
      }
    </style>
  </head>
  <body>
    <h1>Aperol Gallery</h1>
    <div class="gallery">
      <img src="AperolGallery/aperl_spritz.jpg" alt="Aperol Spritz" />
      <img
        src="AperolGallery/aperol_212_coctail_v1.jpg"
        alt="Aperol 212 Coctail"
      />
      <img src="AperolGallery/aperol_Airedale_v1.jpg" alt="Aperol Airedale" />
      <img
        src="AperolGallery/Aperol_Bourbon_Twist_v1.jpg"
        alt="Aperol Bourbon Twist"
      />
      <img
        src="AperolGallery/aperol_cheeky_negroni_v1.jpg"
        alt="Aperol Cheeky Negroni"
      />
      <img src="AperolGallery/aperol_coctail_v1.jpg" alt="Aperol Coctail" />
      <img src="AperolGallery/Aperol_Collins_v1.jpg" alt="Aperol Collins" />
      <img
        src="AperolGallery/Aperol_Cosmopolitanv1.jpg"
        alt="Aperol Cosmopolitan"
      />
      <img src="AperolGallery/Aperol_Margarita_v1.jpg" alt="Aperol Margarita" />
      <img src="AperolGallery/Aperol_Paloma_v1.jpg" alt="Aperol Paloma" />
      <img src="AperolGallery/aperol_smash_v1.jpg" alt="Aperol Smash" />
      <img src="AperolGallery/Aperol_Sunset.jpg" alt="Aperol Sunset" />
      <img src="AperolGallery/Aperol_Tonic_v1.jpg" alt="Aperol Tonic" />
      <img
        src="AperolGallery/aperol_tropical_madness_v1.jpg"
        alt="Aperol Tropical Madness"
      />
      <img src="AperolGallery/fizz_v1.jpg" alt="Fizz" />
      <img
        src="AperolGallery/Grape_Wild_Aperol_v1.jpg"
        alt="Grape Wild Aperol"
      />
      <img src="AperolGallery/Tropical_Aperol_v1.jpg" alt="Tropical Aperol" />
    </div>
  </body>
</html>
